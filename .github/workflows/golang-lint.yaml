  custom:
    name: custom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'

      - name: install
        run: |
          cd ./go
          pwd
          go version
          go install github.com/k3forx/jsonCameler/cmd/jsonCameler@latest
          echo 'install done'

      - name: run
        run: |
          go vet -vettool=`which jsonCameler` ./...
